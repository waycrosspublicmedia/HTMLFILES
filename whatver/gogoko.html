<!DOCTYPE html>
<html lang="en">
<head>
<base href="https://cdn.jsdelivr.net/gh/waycrosspublicmedia/whatver@main/gogoko/">

    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1, minimum-scale=1, user-scalable=no, shrink-to-fit=no"/>
    <meta charset="utf-8" />
    
    <link rel="stylesheet" href="">
    <script type="text/javascript" src=""></script>
    <script src="scripts/phaser.min.js"></script>
    <script src="scripts/game.js"></script>

    <title>OK KO</title>

    <style>
        /* Simple full-page loading text */
        #loading {
            position: fixed;
            top: 0; left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2em;
            background-color: #000;
            color: #fff;
            z-index: 9999;
        }
    </style>
</head>
<body>
    <!-- Loading text -->
    <div id="loading">Loading...</div>

    <script>
        function startGame(sdk) {
            // Hide loading text
            const loader = document.getElementById('loading');
            if (loader) loader.style.display = 'none';

            // Initialize the game
            new Funday.OKKO.Game(sdk);
        }

        if (window['PlayPromise'] !== undefined) {
            window['PlayPromise'].then(sdk => startGame(sdk));
        } else {
            startGame(undefined);
        }
    </script>
</body>
</html>
